<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keto.chat</title>
</head>
<body>
    <div class="flex">
        <!-- Server List -->
        <div class="bg-gray-900 w-20 flex flex-col min-h-screen h-screen px-2 py-2">
            <div class="overflow-y-auto">
                <ul class="text-center">
                    <li class="mx-auto mb-3">
                        <a href="/channels/@me" class="mx-auto transition-all duration-100 bg-gray-800 hover:bg-gray-700 rounded-full h-12 w-12 px-2 py-2 flex flex-col items-center align-center justify-center">
                            <img src="https://cdn.discordapp.com/avatars/1083960793063755788/17fdbe387c86c64cbe23f0316efb9d0a.png?size=4096" class="h-8 w-8 mx-auto" />
                        </a>
                    </li>

                    <div class="mx-auto mb-3 border-b border-gray-700 w-10"></div>
                </ul>
            </div>
        </div>

        <div class="flex flex-col min-h-screen h-screen min-w-screen w-screen">
            <!-- Header -->
            <div class="bg-gray-800 flex drop-shadow">
                <div class="bg-gray-800 w-56 flex-none p-2 text-white font-medium">Direct Messages</div>

                <div class="p-2 flex flex-row justify-center items-center align-center pl-4 pr-4">
                    <div class="text-white font-medium">Home</div>
                </div>
            </div>

            <div class="flex-1 flex">
                <!-- Tabs & Recent DMs -->
                <div class="bg-gray-800 w-56 flex flex-col min-h-full ">
                    <div class="w-56 flex-none flex flex-col">
                        <div class="overflow-y-auto p-2">
                            <div class="flex flex-col gap-1 text-md">
                                <div class="transition-all duration-100 flex flex-col justify-center rounded bg-gray-700 text-white cursor-pointer px-3 py-1">
                                    Home
                                </div>
                                <div class="transition-all duration-100 flex flex-col justify-center rounded text-gray-400 hover:bg-gray-700 hover:text-white cursor-pointer px-3 py-1">
                                    Settings
                                </div>
                            </div>

                            <p class="text-gray-400 uppercase font-medium text-xs px-3 py-1 mt-10">DMs</p>
                        </div>
                    </div>
                </div>

                <!-- Main -->
                <div class="flex-1 flex justify-between">
                    <div class="bg-gray-700 flex-1 flex flex-col justify-between">
                        <div class="flex h-full">
                            <div class="text-gray-200 m-auto text-center">
                                <h3 class="text-4xl font-medium">Welcome to</h3>
                                <p class="text-gray-400 text-2xl font-medium">SITE_NAME</p>
                                <div class="">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com/"></script>
</html>
