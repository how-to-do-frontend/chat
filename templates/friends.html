<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KetoChat</title>
</head>
<body>
    <div class="flex">
        <!-- Server List -->
        <div class="flex flex-col">
            {% include 'components/serverlist.html' %}
            
            <!-- Settings modal -->
            {% include 'components/settings-modal.html' %}
        </div>

        <div class="flex flex-col min-h-screen h-screen min-w-screen w-screen">
            <!-- Header -->
            <div class="bg-gray-800 flex drop-shadow">
                <div class="bg-gray-800 w-56 flex-none p-2 text-white font-medium">Direct Messages</div>

                <div class="p-2 flex flex-row justify-center items-center align-center pl-4 pr-4">
                    <div class="flex flex-row justify-center items-center text-white font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-1">
                            <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM15.75 9.75a3 3 0 116 0 3 3 0 01-6 0zM2.25 9.75a3 3 0 116 0 3 3 0 01-6 0zM6.31 15.117A6.745 6.745 0 0112 12a6.745 6.745 0 016.709 7.498.75.75 0 01-.372.568A12.696 12.696 0 0112 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 01-.372-.568 6.787 6.787 0 011.019-4.38z" clip-rule="evenodd" />
                            <path d="M5.082 14.254a8.287 8.287 0 00-1.308 5.135 9.687 9.687 0 01-1.764-.44l-.115-.04a.563.563 0 01-.373-.487l-.01-.121a3.75 3.75 0 013.57-4.047zM20.226 19.389a8.287 8.287 0 00-1.308-5.135 3.75 3.75 0 013.57 4.047l-.01.121a.563.563 0 01-.373.486l-.115.04c-.567.2-1.156.349-1.764.441z" />
                        </svg> 
                        <span>Friends</span>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex">
                <!-- Tabs & Recent DMs -->
                <div class="bg-gray-800 w-56 flex flex-col min-h-full ">
                    <div class="w-56 flex-none flex flex-col">
                        <div class="overflow-y-auto p-2">
                            <div class="flex flex-col gap-1 text-md">
                                <a href="/channels/@me" class="transition-all duration-100 flex flex-row items-center rounded text-gray-400 hover:bg-gray-700 hover:text-white cursor-pointer px-3 py-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
                                        <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                                        <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                                    </svg>
                                    <span>Home</span>
                                </a>
                                <a href="/friends" class="transition-all duration-100 flex flex-row items-center rounded bg-gray-700 text-white cursor-pointer px-3 py-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
                                        <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM15.75 9.75a3 3 0 116 0 3 3 0 01-6 0zM2.25 9.75a3 3 0 116 0 3 3 0 01-6 0zM6.31 15.117A6.745 6.745 0 0112 12a6.745 6.745 0 016.709 7.498.75.75 0 01-.372.568A12.696 12.696 0 0112 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 01-.372-.568 6.787 6.787 0 011.019-4.38z" clip-rule="evenodd" />
                                        <path d="M5.082 14.254a8.287 8.287 0 00-1.308 5.135 9.687 9.687 0 01-1.764-.44l-.115-.04a.563.563 0 01-.373-.487l-.01-.121a3.75 3.75 0 013.57-4.047zM20.226 19.389a8.287 8.287 0 00-1.308-5.135 3.75 3.75 0 013.57 4.047l-.01.121a.563.563 0 01-.373.486l-.115.04c-.567.2-1.156.349-1.764.441z" />
                                    </svg> 
                                    <span>Friends</span>
                                </a>
                            </div>

                            <p class="text-gray-400 uppercase font-medium text-xs px-3 py-1 mt-5">DMs</p>
                        </div>
                    </div>
                </div>

                <div class="flex-1 flex justify-between">
                    <!-- Main -->
                    <div class="bg-gray-700 flex-1 flex flex-col justify-between">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com/"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</html>
