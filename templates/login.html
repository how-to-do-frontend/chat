<!DOCTYPE html>
<html lang="en">
    {% from "components/macros.html" import head %}
    {{ head('Login') }}
    <style>
        .background-animate {
            background-size: 400%;
            -webkit-animation: AnimationName 10s ease infinite;
            -moz-animation: AnimationName 10s ease infinite;
            animation: AnimationName 10s ease infinite;
        }

        @keyframes AnimationName {
            0%,
            100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
    </style>
<body class="bg-gradient-to-r from-indigo-400 via-purple-400 to-indigo-400 background-animate">
    <!-- Main -->
    <div class="relative isolate pt-14 px-8">
        <div class="mx-auto max-w-2xl py-56">
            {% if msg %}
                <div class="mb-4 px-4 py-3 rounded bg-red-500 text-white text-sm">
                    {{ msg }}
                </div>
            {% endif %}
            <div class="text-left bg-gray-900/75 rounded p-4">
                <h1 class="font-bold tracking-tight text-white text-2xl">Login</h1>
                <p class="text-md leading-8 text-gray-400">Heya! ðŸ‘‹</p>
                <div class="mt-4">
                    <form action="" method="post" class="flex flex-col gap-y-2">
                        <input type="email" name="email" id="email" placeholder="Email" class="transition-all duration-100 w-full block p-2.5 rounded bg-gray-800 placeholder-gray-400 text-white border border-gray-800 outline-none focus:ring-2 focus:ring-purple-400">
                        <input type="password" name="password" id="password" placeholder="Password" class="transition-all duration-100 w-full block p-2.5 rounded bg-gray-800 placeholder-gray-400 text-white border border-gray-800 outline-none focus:ring-2 focus:ring-purple-400">
                        <button type="submit" class="transition-all duration-100 font-bold text-white bg-purple-500 hover:bg-purple-500/75 rounded px-4 py-2">
                            Login
                        </button>
                    </form>
                    <p class="mt-4 text-sm text-gray-400">
                        Don't have an account? <a href="/auth/register" class="font-medium hover:underline text-purple-400">Register</a>
                    </p>
                    <p class="text-sm text-gray-400">
                        Forgot your password? <a href="/auth/login" class="font-medium hover:underline text-purple-400">Reset password</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com/"></script>
</html>
